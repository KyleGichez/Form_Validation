<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./static/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Lexend+Deca&family=Orelega+One&family=Oswald:wght@400;500;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Roboto+Slab:wght@300;400;600;700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://use.fontawesome.com/0958732bc9.js"></script>
</head>
<body>
    <form action="./index.html" method="">
        <div class="container">
            <fieldset>
                <legend>
                    <h1>Form:</h1>
                </legend>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name" >Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div>
                    <label for="email_address" >Email:</label>
                    <input type="email" id="email_address" name="email_address" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <i class="fa fa-eye" id="togglePassword"></i>
                </div>
                <div>
                    <label for="password1">Confirm Password:</label>
                    <input type="password" id="password1" required>
                    <i class="fa fa-eye" id="togglePassword1"></i>
                </div>
                <div>
                    <input type="Submit" id="submit">
                </div>
            </fieldset>
        </div>
    </form>

    <script src="./static/form.js"></script>
</body>
</html>
